spring:
    application:
        name: catalog-service

    datasource:
        url: jdbc:postgresql://localhost:5433/catalog_service
        username: postgres
        password: postgres
        driver-class-name: org.postgresql.Driver

    jpa:
        hibernate:
            ddl-auto: update
        show-sql: true

server:
    port: 8091

management:
  endpoints:
    web:
      exposure:
        include: "*"
